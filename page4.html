    <style>
        /* Audio control button styling - Same as page 1 */
        .audio-control {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(248, 219, 138, 0.9);
            border: none;
            border-radius: 50px;
            padding: 10px 15px;

            box-shadow: 0 4px 8px rgba(0,0,0,0.2);

        }
        
        .audio-control:hover {
            background: rgba(248, 219, 138, 1);
            transform: translateY(-2px);
        }
        
        .audio-indicator {
            position: fixed;
            top: 70px;
            right: 20px;

            color: white;
            padding: 8px 12px;

            font-size: 12px;
            z-index: 1000;
            display: none;
        }

            display: none !important;
        }
    </style>

<body>

    </audio>

    <button class="audio-control" id="audioToggle">ðŸ”‡ Play Music</button>

    <!-- JAVASCRIPT - Same as other pages -->
    <script>
        // Audio management - Same as page 1
        const audio = document.getElementById('backgroundAudio');
        const audioToggle = document.getElementById('audioToggle');
        const audioIndicator = document.getElementById('audioIndicator');
        
        let isPlaying = false;
        let hasInteracted = false;
        
        // Function to play audio
        function playAudio() {
            audio.play().then(() => {
                isPlaying = true;
                audioToggle.innerHTML = 'ðŸ”Š Pause Music';
                showIndicator('Music: Playing');
            }).catch(error => {
                console.log('Audio play failed:', error);
                audioToggle.innerHTML = 'ðŸ”‡ Play Music';
                showIndicator('Click to enable audio');
            });
        }
        
        // Function to pause audio
        function pauseAudio() {
            audio.pause();
            isPlaying = false;
            audioToggle.innerHTML = 'ðŸ”‡ Play Music';
            showIndicator('Music: Paused');
        }
        
        // Show indicator with auto hide
        function showIndicator(message) {
            audioIndicator.innerHTML = message;
            audioIndicator.classList.remove('hidden');
            setTimeout(() => {
                audioIndicator.classList.add('hidden');
            }, 2000);
        }
        
        // Handle first user interaction
        function handleFirstInteraction() {
            if (!hasInteracted) {
                hasInteracted = true;
                playAudio();
            }
        }
        
        // Event listeners for first interaction
        document.addEventListener('click', function(e) {
            if (e.target !== audioToggle && !hasInteracted) {
                handleFirstInteraction();
            }
        });
        
        document.addEventListener('keydown', function(e) {
            if (!hasInteracted) {
                handleFirstInteraction();
            }
        });
        
        // Audio toggle button
        audioToggle.addEventListener('click', function() {
            if (!hasInteracted) {
                handleFirstInteraction();
                return;
            }
            
            if (isPlaying) {
                pauseAudio();
            } else {
                playAudio();
            }
        });
        
        // Handle audio events
        audio.addEventListener('play', function() {
            isPlaying = true;
            audioToggle.innerHTML = 'ðŸ”Š Pause Music';
        });
        
        audio.addEventListener('pause', function() {
            isPlaying = false;
            audioToggle.innerHTML = 'ðŸ”‡ Play Music';
        });
        
        audio.addEventListener('ended', function() {
            isPlaying = false;
            audioToggle.innerHTML = 'ðŸ”‡ Play Music';
        });
        
        // Try to autoplay on page load (will likely be blocked by browser)
        document.addEventListener('DOMContentLoaded', function() {
            audio.play().then(() => {
                hasInteracted = true;
                isPlaying = true;
                audioToggle.innerHTML = 'ðŸ”Š Pause Music';
            }).catch(() => {
                // Autoplay blocked, wait for user interaction
                showIndicator('Click anywhere to start music');
            });
        });
    </script>
</body>
